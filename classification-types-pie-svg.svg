<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" style="background-color: white;">
    <!-- Explicit white background -->
    <rect x="0" y="0" width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="300" y="40" text-anchor="middle" font-size="20" font-weight="bold" font-family="Arial" fill="black">Distribution of Classification Task Types</text>
    
    <!-- Pie Chart -->
    <g transform="translate(180, 200)">
        <!-- Binary (36.4%) -->
        <path d="M 0 0 L 100 0 A 100 100 0 0 1 -17.4 98.5 Z" 
              fill="#0088FE"/>
              
        <!-- Small Multi-class (50%) -->
        <path d="M 0 0 L -17.4 98.5 A 100 100 0 0 1 -100 0 Z" 
              fill="#00C49F"/>
              
        <!-- Small Multi-label (9.1%) -->
        <path d="M 0 0 L -100 0 A 100 100 0 0 1 -86.6 -50 Z" 
              fill="#FFBB28"/>
              
        <!-- Large Multi-label (4.5%) -->
        <path d="M 0 0 L -86.6 -50 A 100 100 0 0 1 100 0 Z" 
              fill="#FF8042"/>
    </g>
    
    <!-- Legend -->
    <g transform="translate(340, 120)">
        <!-- Binary -->
        <rect x="0" y="0" width="20" height="20" fill="#0088FE"/>
        <text x="30" y="15" font-size="12" font-family="Arial" fill="black">Binary Classification (36.4%)</text>
        
        <!-- Small Multi-class -->
        <rect x="0" y="40" width="20" height="20" fill="#00C49F"/>
        <text x="30" y="55" font-size="12" font-family="Arial" fill="black">Small Multi-class (3-10 classes) (50%)</text>
        
        <!-- Small Multi-label -->
        <rect x="0" y="80" width="20" height="20" fill="#FFBB28"/>
        <text x="30" y="95" font-size="12" font-family="Arial" fill="black">Small Multi-label (3-10 classes) (9.1%)</text>
        
        <!-- Large Multi-label -->
        <rect x="0" y="120" width="20" height="20" fill="#FF8042"/>
        <text x="30" y="135" font-size="12" font-family="Arial" fill="black">Large Multi-label (>10 classes) (4.5%)</text>
    </g>
</svg>
