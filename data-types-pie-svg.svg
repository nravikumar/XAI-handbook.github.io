<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" style="background-color: white;">
    <!-- Explicit white background -->
    <rect x="0" y="0" width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="300" y="40" text-anchor="middle" font-size="20" font-weight="bold" font-family="Arial" fill="black">Distribution of Data Types Used</text>
    
    <!-- Pie Chart -->
    <g transform="translate(180, 200)">
        <!-- Images/Pathology Images (43.75%) -->
        <path d="M 0 0 L 100 0 A 100 100 0 0 1 -50 86.6 Z" 
              fill="#0088FE"/>
              
        <!-- Time Series Data (25%) -->
        <path d="M 0 0 L -50 86.6 A 100 100 0 0 1 -100 0 Z" 
              fill="#00C49F"/>
              
        <!-- EHR/Structured Data (18.75%) -->
        <path d="M 0 0 L -100 0 A 100 100 0 0 1 -50 -86.6 Z" 
              fill="#FFBB28"/>
              
        <!-- Multi-modal Data (12.5%) -->
        <path d="M 0 0 L -50 -86.6 A 100 100 0 0 1 100 0 Z" 
              fill="#FF8042"/>
    </g>
    
    <!-- Legend -->
    <g transform="translate(340, 120)">
        <!-- Images -->
        <rect x="0" y="0" width="20" height="20" fill="#0088FE"/>
        <text x="30" y="15" font-size="12" font-family="Arial" fill="black">Images/Pathology Images (43.75%)</text>
        
        <!-- Time Series -->
        <rect x="0" y="40" width="20" height="20" fill="#00C49F"/>
        <text x="30" y="55" font-size="12" font-family="Arial" fill="black">Time Series Data (25%)</text>
        
        <!-- EHR -->
        <rect x="0" y="80" width="20" height="20" fill="#FFBB28"/>
        <text x="30" y="95" font-size="12" font-family="Arial" fill="black">Electronic Health Records (18.75%)</text>
        
        <!-- Multi-modal -->
        <rect x="0" y="120" width="20" height="20" fill="#FF8042"/>
        <text x="30" y="135" font-size="12" font-family="Arial" fill="black">Multi-modal Data (12.5%)</text>
    </g>
</svg>
